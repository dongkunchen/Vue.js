<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Chen',
      lastName: 'Yamei'
    },
    computed:{
      // 最終寫法因為set省略
      // fullName:function () {
      //   return this.firstName + ' ' + this.lastName
      // }
      fullName: {
        //一般只讀
        // set: function (){
        //
        // },
        get: function (){
          return this.firstName + ' ' + this.lastName
        }
      }
    }
  })
</script>

</body>
</html>
