<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!-- 選擇一個 -->
  <select name="fruit" v-model="fruit">
    <option value="蘋果">蘋果</option>
    <option value="葡萄">葡萄</option>
    <option value="鳳梨">鳳梨</option>
    <option value="香蕉">香蕉</option>
    <option value="芒果">芒果</option>
  </select>
  <h2>你選擇的水果是: {{fruit}}</h2>

  <select name="fruit" v-model="fruits" multiple>
    <option value="蘋果">蘋果</option>
    <option value="葡萄">葡萄</option>
    <option value="鳳梨">鳳梨</option>
    <option value="香蕉">香蕉</option>
    <option value="芒果">芒果</option>
  </select>
  <h2>你選擇的水果是: {{fruits}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好Vue!',
      fruit: '香蕉',
      fruits: [],
    }
  })
</script>

</body>
</html>
