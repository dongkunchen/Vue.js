<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
 <cpn></cpn>
</div>


<template id="cpn">
<!-- 實現動態數據綁定data必須函數 且有返回值 -->
  <div>
    <h2>{{title}}</h2>
    <p>我是內容</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn',{
    template: '#cpn',
    data(){
      return{
        title: "data標題"
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好Vue!'
    }
  })
</script>

</body>
</html>
