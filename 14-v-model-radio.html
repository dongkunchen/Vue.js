<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!-- name就只能選一個如果不一樣會無法單選 -->
  <label for="male">
<!--    <input type="radio" id="male" name="sex" value="男" v-model="sex">男-->
<!--  綁定之後可以不用name 綁定到data sex取的是value的值 -->
    <input type="radio" id="male" value="男" v-model="sex">男
  </label>
  <label for="female">
<!--    <input type="radio" id="female" name="sex" value="女" v-model="sex">女-->
    <input type="radio" id="female" value="女" v-model="sex">女
  </label>
  <h2>你選擇的性別是:{{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好Vue!',
      // sex: ''
      sex: '男' //設定默認值
    }
  })
</script>

</body>
</html>
