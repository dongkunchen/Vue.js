<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!-- 修飾符 lazy 失去焦點或enter之後再雙向綁定 -->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
<!-- 修飾符 number 默認雙向綁定是string類型-->
  <input type="text" v-model.number="age">
  <h2>{{age}}--{{typeof age}}</h2>
<!-- 修飾符 trim 去空格 -->
  <input type="text" v-model.trim="name">
  <h2>你輸入的名字: {{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好Vue!',
      age: 0,
      name: ''
    }
  })
</script>

</body>
</html>
